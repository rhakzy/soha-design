    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* ============================================================
           ğŸ¨ [ìˆ˜ì • í¬ì¸íŠ¸ 2] ë¸Œëœë“œ ì»¬ëŸ¬
           ì „ì²´ ì›¹ì‚¬ì´íŠ¸ì˜ ìƒ‰ìƒì„ ì—¬ê¸°ì„œ ë³€ê²½í•  ìˆ˜ ìˆìŠµë‹ˆë‹¤.
           
           --deep-navy: ë©”ì¸ ì–´ë‘ìš´ ìƒ‰ (í…ìŠ¤íŠ¸, í‘¸í„° ë°°ê²½)
           --warm-gold: í¬ì¸íŠ¸ ìƒ‰ (í˜¸ë²„, ê°•ì¡°)
           --soft-sage: ë¶€ì œëª©, ë³´ì¡° ìƒ‰ìƒ
           --white: ë°°ê²½ ìƒ‰ (ë¯¸ìƒ‰)
           --pure-white: ìˆœìˆ˜ í°ìƒ‰
           ============================================================ */
        :root {
            /* ê¸°ì¡´ SOHA DESIGN ë¸Œëœë“œ ì»¬ëŸ¬ */
            --deep-navy: #1A2332;
            --warm-gold: #C9A961;
            --soft-sage: #8FA998;
            --white: #FAFAFA;
            --pure-white: #FFFFFF;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--white);
            color: var(--deep-navy);
            overflow-x: hidden;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            cursor: default;
        }

        /* ì´ë¯¸ì§€ ì €ì¥ ë°©ì§€ */
        img {
            -webkit-user-drag: none;
            -khtml-user-drag: none;
            -moz-user-drag: none;
            -o-user-drag: none;
            user-drag: none;
            pointer-events: none;
        }

        /* í´ë¦­ ê°€ëŠ¥í•œ ìš”ì†ŒëŠ” í¬ì¸í„° ìœ ì§€ */
        a, button, .project-item, .back-btn, .filter-btn, .logo, .logo-text, .nav-links a, .dropdown-item, .detail-image {
            cursor: pointer;
            pointer-events: auto;
        }

        .detail-image img {
            pointer-events: none;
        }

        /* ì„¸ë¦¬í”„ í°íŠ¸ í´ë˜ìŠ¤ */
        .serif {
            font-family: 'Cormorant Garamond', serif;
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            padding: 2rem 3rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: transparent;
            transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
        }

        nav.scrolled {
            background: rgba(250, 250, 250, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            box-shadow: 0 1px 0 rgba(26, 35, 50, 0.05);
        }

        /* ============================================================
           ğŸ”§ [ìˆ˜ì • í¬ì¸íŠ¸] ìƒë‹¨ ë¡œê³  í¬ê¸° (PC)
           height ê°’ì„ ë³€ê²½í•˜ì„¸ìš”. ì˜ˆ: 25px, 30px, 35px
           ============================================================ */
        .logo {
            height: 30px;
            max-height: 30px;
            width: auto;
            cursor: pointer;
            transition: all 0.4s ease;
            user-select: none;
        }

        .logo:hover {
            opacity: 0.6;
            transform: scale(0.98);
        }

        .logo-text {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.4rem;
            font-weight: 500;
            letter-spacing: 0.2em;
            color: var(--deep-navy);
            cursor: pointer;
            user-select: none;
            transition: all 0.4s ease;
        }

        .logo-text:hover {
            color: var(--warm-gold);
        }

        .nav-links {
            display: flex;
            gap: 3.5rem;
            list-style: none;
        }

        .nav-links li {
            position: relative;
        }

        .nav-links a {
            font-size: 0.7rem;
            font-weight: 400;
            letter-spacing: 0.25em;
            text-transform: uppercase;
            color: var(--deep-navy);
            cursor: pointer;
            position: relative;
            transition: color 0.4s ease;
            padding-bottom: 4px;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 1px;
            background: var(--warm-gold);
            transition: width 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .nav-links a:hover {
            color: var(--warm-gold);
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .dropdown-menu {
            position: absolute;
            top: 100%;
            left: -1.5rem;
            padding-top: 1.5rem;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .nav-links li:hover .dropdown-menu {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .dropdown-content {
            background: var(--pure-white);
            padding: 1.8rem 2rem;
            min-width: 220px;
            box-shadow: 0 20px 60px rgba(26, 35, 50, 0.12);
            border-left: 2px solid var(--warm-gold);
        }

        .dropdown-item {
            display: block;
            font-size: 0.65rem;
            font-weight: 400;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            color: var(--deep-navy);
            padding: 0.9rem 0;
            cursor: pointer;
            transition: all 0.3s ease;
            border-bottom: 1px solid rgba(26, 35, 50, 0.06);
            position: relative;
        }

        .dropdown-item:last-child {
            border-bottom: none;
        }

        .dropdown-item::before {
            content: '';
            position: absolute;
            left: -2rem;
            top: 50%;
            width: 0;
            height: 1px;
            background: var(--warm-gold);
            transition: width 0.3s ease;
        }

        .dropdown-item:hover {
            color: var(--warm-gold);
            padding-left: 1rem;
        }

        .dropdown-item:hover::before {
            width: 1rem;
        }

        /* Hero Section */
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            padding: 0 3rem;
            background: var(--white);
        }

        .hero-content {
            text-align: center;
            max-width: 1000px;
            position: relative;
            z-index: 1;
        }

        .hero-logo {          â† ë©”ì¸ ë¡œê³  ì´ë¯¸ì§€ í¬ê¸° ìˆ˜ì •
            max-width: 700px;
            width: 60%;
            height: auto;
            margin: 0 auto 2rem;
            display: block;
        }

        .hero h1 {
            font-family: 'Cormorant Garamond', serif;
            font-size: clamp(4.5rem, 14vw, 12rem);
            font-weight: 300;
            letter-spacing: 0.02em;
            line-height: 0.9;
            margin-bottom: 2rem;
            color: var(--deep-navy);
            animation: fadeUp 1s ease forwards;
        }

        .hero h1 span {
            display: block;
            font-weight: 500;
        }

        .hero-subtitle {
            font-size: clamp(0.75rem, 1.5vw, 0.9rem);
            font-weight: 300;
            letter-spacing: 0.4em;
            text-transform: uppercase;
            color: var(--warm-gold);
            margin-bottom: 4rem;
            animation: fadeUp 1s ease 0.2s forwards;
            opacity: 0;
        }

        .hero-description {
            font-family: 'Cormorant Garamond', serif;
            font-size: clamp(1.1rem, 2.5vw, 1.5rem);
            font-weight: 300;
            line-height: 1.8;
            max-width: 550px;
            margin: 0 auto;
            color: var(--deep-navy);
            opacity: 0;
            animation: fadeUp 1s ease 0.4s forwards;
        }

        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 0.9;
                transform: translateY(0);
            }
        }

        /* Scroll indicator */
        .scroll-indicator {
            position: absolute;
            bottom: 2rem;
            left: 0;
            right: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 0.8rem;
            animation: fadeUp 1s ease 0.8s forwards;
            opacity: 0;
        }

        .scroll-indicator span {
            font-size: 0.6rem;
            letter-spacing: 0.3em;
            text-transform: uppercase;
            color: var(--soft-sage);
        }

        .scroll-line {
            width: 1px;
            height: 40px;
            background: linear-gradient(to bottom, var(--warm-gold), transparent);
            animation: scrollPulse 2s ease infinite;
        }

        @keyframes scrollPulse {
            0%, 100% { opacity: 0.3; transform: scaleY(1); }
            50% { opacity: 1; transform: scaleY(1.2); }
        }

        /* Main Content Area */
        .content-wrapper {
            padding: 0 3rem 8rem;
            max-width: 1800px;
            margin: 0 auto;
            background: transparent;
        }

        /* Projects Masonry Layout */
        .projects-section {
            margin-top: 8rem;
        }

        .section-title {
            font-family: 'Cormorant Garamond', serif;
            font-size: clamp(3.5rem, 10vw, 8rem);
            font-weight: 300;
            letter-spacing: 0.02em;
            margin-bottom: 1rem;
            color: var(--deep-navy);
            position: relative;
            display: inline-block;
        }

        .section-subtitle {
            font-size: 0.7rem;
            letter-spacing: 0.3em;
            text-transform: uppercase;
            color: var(--soft-sage);
            margin-bottom: 4rem;
            display: block;
        }

        .filter-container {
            display: flex;
            gap: 3rem;
            margin-bottom: 5rem;
            flex-wrap: wrap;
            border-bottom: 1px solid rgba(26, 35, 50, 0.08);
            padding-bottom: 2rem;
        }

        .filter-btn {
            background: none;
            border: none;
            font-family: 'Outfit', sans-serif;
            font-size: 0.65rem;
            font-weight: 400;
            letter-spacing: 0.25em;
            text-transform: uppercase;
            color: var(--deep-navy);
            cursor: pointer;
            padding: 0.5rem 0;
            position: relative;
            opacity: 0.35;
            transition: all 0.4s ease;
        }

        .filter-btn.active {
            opacity: 1;
            color: var(--warm-gold);
        }

        .filter-btn::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 1px;
            background: var(--warm-gold);
            transition: width 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .filter-btn:hover {
            opacity: 0.8;
        }

        .filter-btn.active::after {
            width: 100%;
        }

        /* Masonry Grid */
        .masonry-grid {
            column-count: 3;
            column-gap: 2.5rem;
            margin-bottom: 8rem;
            max-width: 1800px;
            margin-left: auto;
            margin-right: auto;
            padding: 0 2rem;
        }

        @media (max-width: 1400px) {
            .masonry-grid {
                column-count: 2;
            }
        }

        @media (max-width: 768px) {
            .masonry-grid {
                column-count: 1;
            }
        }

        .project-item {
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
            margin-bottom: 2.5rem;
            break-inside: avoid;
            display: block;
        }

        .project-item.tall {
            aspect-ratio: 3/4;
        }

        .project-item.wide {
            aspect-ratio: 4/3;
        }

        .project-item.square {
            aspect-ratio: 1/1;
        }

        .project-item.portrait {
            aspect-ratio: 2/3;
        }

        .project-item:hover {
            transform: translateY(-8px);
            box-shadow: 0 30px 60px rgba(26, 35, 50, 0.15);
        }

        .project-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transition: all 0.8s cubic-bezier(0.16, 1, 0.3, 1);
            filter: grayscale(15%) contrast(1.05);
        }

        .project-item:hover img {
            transform: scale(1.08);
            filter: grayscale(0%) contrast(1);
        }

        .project-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to top, 
                rgba(26, 35, 50, 0.95) 0%, 
                rgba(26, 35, 50, 0.3) 40%,
                transparent 100%);
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 2.5rem;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .project-item:hover .project-overlay {
            opacity: 1;
        }

        .project-category {
            font-size: 0.6rem;
            letter-spacing: 0.25em;
            text-transform: uppercase;
            color: var(--warm-gold);
            margin-bottom: 0.8rem;
            font-weight: 400;
            transform: translateY(10px);
            transition: transform 0.5s ease 0.1s;
        }

        .project-item:hover .project-category {
            transform: translateY(0);
        }

        .project-name {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.6rem;
            font-weight: 400;
            color: var(--pure-white);
            letter-spacing: 0.02em;
            transform: translateY(10px);
            transition: transform 0.5s ease;
        }

        .project-item:hover .project-name {
            transform: translateY(0);
        }

        /* Project Detail Page */
        .project-detail-page {
            padding: 11rem 3rem 8rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.8rem;
            font-size: 0.65rem;
            font-weight: 400;
            letter-spacing: 0.25em;
            text-transform: uppercase;
            color: var(--deep-navy);
            margin-bottom: 5rem;
            cursor: pointer;
            opacity: 0.5;
            transition: all 0.4s ease;
        }

        .back-btn::before {
            content: 'â†';
            transition: transform 0.3s ease;
        }

        .back-btn:hover {
            opacity: 1;
            color: var(--warm-gold);
        }

        .back-btn:hover::before {
            transform: translateX(-5px);
        }

        .project-header {
            margin-bottom: 5rem;
            padding-bottom: 3rem;
            border-bottom: 1px solid rgba(26, 35, 50, 0.08);
        }

        .project-header h1 {
            font-family: 'Cormorant Garamond', serif;
            font-size: clamp(3rem, 8vw, 6rem);
            font-weight: 300;
            letter-spacing: 0.02em;
            margin-bottom: 1.5rem;
            line-height: 1;
        }

        .project-meta {
            font-size: 0.7rem;
            letter-spacing: 0.25em;
            text-transform: uppercase;
            color: var(--warm-gold);
            font-weight: 400;
        }

        .detail-images-grid {
            display: flex;
            flex-direction: column;
            gap: 4rem;
        }

        .detail-image {
            width: 100%;
            opacity: 0;
            transform: translateY(50px);
            animation: fadeInUp 0.8s ease forwards;
            overflow: hidden;
        }

        .detail-image:nth-child(1) { animation-delay: 0.1s; }
        .detail-image:nth-child(2) { animation-delay: 0.2s; }
        .detail-image:nth-child(3) { animation-delay: 0.3s; }
        .detail-image:nth-child(4) { animation-delay: 0.4s; }

        .detail-image img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.8s ease;
        }

        .detail-image:hover img {
            transform: scale(1.02);
        }

        .image-caption {
            font-family: 'Outfit', sans-serif;
            font-size: 0.85rem;
            font-weight: 300;
            color: var(--soft-sage);
            margin-top: 1rem;
            letter-spacing: 0.02em;
            display: flex;
            align-items: center;
            gap: 0.6rem;
        }

        .image-caption::before {
            content: '';
            width: 6px;
            height: 6px;
            background: var(--warm-gold);
            border-radius: 50%;
            flex-shrink: 0;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* About Page */
        .about-page {
            padding: 10rem 3rem 5rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .about-hero {
            margin-bottom: 8rem;
        }

        .about-hero h1 {
            font-family: 'Cormorant Garamond', serif;
            font-size: clamp(4rem, 12vw, 10rem);
            font-weight: 300;
            letter-spacing: 0.02em;
            line-height: 0.95;
            margin-bottom: 3rem;
        }

        .about-intro {
            font-family: 'Cormorant Garamond', serif;
            font-size: clamp(1.3rem, 3vw, 2rem);
            font-weight: 300;
            line-height: 1.7;
            max-width: 800px;
            opacity: 0.85;
        }

        .about-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8rem;
            margin-bottom: 8rem;
        }

        .about-section h2 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.8rem;
            font-weight: 400;
            letter-spacing: 0.05em;
            margin-bottom: 2.5rem;
            color: var(--deep-navy);
            position: relative;
            display: inline-block;
        }

        .about-section h2::after {
            content: '';
            position: absolute;
            bottom: -0.5rem;
            left: 0;
            width: 30px;
            height: 1px;
            background: var(--warm-gold);
        }

        .about-section p {
            font-size: 0.95rem;
            line-height: 2;
            font-weight: 300;
            opacity: 0.75;
            margin-bottom: 1.5rem;
        }

        .services-grid {
            display: grid;
            gap: 0;
            margin-top: 2rem;
        }

        .service-item {
            font-size: 0.85rem;
            font-weight: 300;
            padding: 1.8rem 0;
            border-bottom: 1px solid rgba(26, 35, 50, 0.08);
            letter-spacing: 0.05em;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
            cursor: default;
        }

        .service-item:first-child {
            border-top: 1px solid rgba(26, 35, 50, 0.08);
        }

        .service-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 0;
            height: 1px;
            background: var(--warm-gold);
            transition: width 0.4s ease;
        }

        .service-item:hover {
            color: var(--warm-gold);
            padding-left: 2rem;
        }

        .service-item:hover::before {
            width: 1rem;
        }

        .contact-section {
            background: var(--deep-navy);
            padding: 6rem;
            margin: 0 -3rem;
            color: var(--white);
            position: relative;
            overflow: hidden;
        }

        .contact-section::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 50%;
            height: 100%;
            background: radial-gradient(circle at top right, rgba(201, 169, 97, 0.1) 0%, transparent 60%);
            pointer-events: none;
        }

        .contact-section h2 {
            font-family: 'Cormorant Garamond', serif;
            font-size: clamp(2.5rem, 6vw, 4.5rem);
            font-weight: 300;
            margin-bottom: 4rem;
            letter-spacing: 0.02em;
        }

        .contact-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 4rem;
        }

        .contact-item {
            margin-bottom: 1.5rem;
        }

        .contact-label {
            font-size: 0.6rem;
            letter-spacing: 0.3em;
            text-transform: uppercase;
            color: var(--warm-gold);
            margin-bottom: 1rem;
            font-weight: 400;
        }

        .contact-value {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.2rem;
            font-weight: 300;
            letter-spacing: 0.02em;
        }

        /* Footer */
        .footer {
            background: var(--deep-navy);
            padding: 6rem 3rem;
            color: var(--white);
            margin-top: 0;
            position: relative;
            overflow: hidden;
        }

        .footer::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50%;
            background: linear-gradient(to top, rgba(26, 35, 50, 0.5) 0%, transparent 100%);
            pointer-events: none;
        }

        .footer-content {
            max-width: 1400px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        .footer h2 {
            font-family: 'Cormorant Garamond', serif;
            font-size: clamp(2.5rem, 6vw, 4.5rem);
            font-weight: 300;
            margin-bottom: 4rem;
            letter-spacing: 0.02em;
        }

        .footer-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 4rem;
        }

        .footer-item {
            margin-bottom: 1.5rem;
        }

        .footer-label {
            font-size: 0.6rem;
            letter-spacing: 0.3em;
            text-transform: uppercase;
            color: var(--warm-gold);
            margin-bottom: 1rem;
            font-weight: 400;
        }

        .footer-value {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.2rem;
            font-weight: 300;
            letter-spacing: 0.02em;
        }

        .footer-bottom {
            margin-top: 5rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(250, 250, 250, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

            useEffect(() => {
                const handleKeyDown = (e) => {

                    if (e.key === 'ArrowLeft') onPrev();
                    if (e.key === 'ArrowRight') onNext();

                return () => window.removeEventListener('keydown', handleKeyDown);
            }, [onClose, onPrev, onNext]);

            return (
                <div className="lightbox-overlay" onClick={onClose}>
                    <div className="lightbox-content" onClick={(e) => e.stopPropagation()}>
                        <button className="lightbox-close" onClick={onClose}>âœ•</button>

                            {images.length > 1 && (

        // ë¼ì´íŠ¸ë°•ìŠ¤ Xë²„íŠ¼ ë‹«ê¸° í”Œë˜ê·¸ (popstate ì¶©ëŒ ë°©ì§€)
        let _closingLightboxByButton = false;

        function ProjectDetail({ selectedProject, setCurrentPage }) {
            const project = projectsData.find(p => p.id === selectedProject);
            const [lightboxOpen, setLightboxOpen] = useState(false);

            const lightboxOpenRef = useRef(false);

            // lightboxOpen ìƒíƒœë¥¼ refë¡œë„ ì¶”ì 
            useEffect(() => {
                lightboxOpenRef.current = lightboxOpen;
            }, [lightboxOpen]);

            // ì»´í¬ë„ŒíŠ¸ ì–¸ë§ˆìš´íŠ¸ ì‹œ overflow ë³µì›
            useEffect(() => {
                return () => {
                    document.body.style.overflow = '';
                };
            }, []);

            // ë’¤ë¡œê°€ê¸°ë¡œ ë¼ì´íŠ¸ë°•ìŠ¤ ë‹«ê¸°
            useEffect(() => {
                const handlePop = () => {
                    if (_closingLightboxByButton) return;
                    if (lightboxOpenRef.current) {
                        setLightboxOpen(false);
                        document.body.style.overflow = '';
                    }
                };
                window.addEventListener('popstate', handlePop);
                return () => window.removeEventListener('popstate', handlePop);
            }, []);

            if (!project) {
                return <div className="project-detail-page">Project not found</div>;
            }

            const openLightbox = (index) => {
                setLightboxIndex(index);
                setLightboxOpen(true);
                document.body.style.overflow = 'hidden';
                // ë’¤ë¡œê°€ê¸°ë¡œ ë¼ì´íŠ¸ë°•ìŠ¤ ë‹«ì„ ìˆ˜ ìˆë„ë¡ íˆìŠ¤í† ë¦¬ ì¶”ê°€
                window.history.pushState({ lightbox: true }, '');
            };

            const closeLightbox = () => {
                setLightboxOpen(false);
                document.body.style.overflow = '';
                // Xë²„íŠ¼/ì˜¤ë²„ë ˆì´ í´ë¦­ ì‹œ íˆìŠ¤í† ë¦¬ì—ì„œ ë¼ì´íŠ¸ë°•ìŠ¤ ìƒíƒœ ì œê±°
                if (window.history.state && window.history.state.lightbox) {
                    _closingLightboxByButton = true;
                    window.history.back();
                    setTimeout(() => { _closingLightboxByButton = false; }, 100);
                }
            };

            const prevImage = () => {
                setLightboxIndex((prev) => (prev === 0 ? project.images.length - 1 : prev - 1));
            };

            const nextImage = () => {
                setLightboxIndex((prev) => (prev === project.images.length - 1 ? 0 : prev + 1));
            };

            return (
                <div className="project-detail-page">
                    <div className="back-btn" onClick={() => setCurrentPage('projects')}>
                        â† Back to Projects
                    </div>
                    <div className="project-header">
                        <h1>{project.title}</h1>
                        <div className="project-meta">{project.categoryName}</div>
                    </div>
                    <div className="detail-images-grid">
                        {project.images.map((img, index) => {
                            const src = typeof img === 'string' ? img : img.src;
                            const caption = typeof img === 'object' ? img.caption : null;
                            return (
                                <div key={index} className="detail-image" onClick={() => openLightbox(index)} style={{cursor: 'pointer'}}>
                                    <img src={src} alt={`${project.title} - ${index + 1}`} />
                                    {caption && <p className="image-caption">{caption}</p>}
                                </div>
                            );
                        })}
                    </div>
                    {lightboxOpen && (
                        <Lightbox 
                            images={project.images} 
                            currentIndex={lightboxIndex}
                            onClose={closeLightbox}
                            onPrev={prevImage}
                            onNext={nextImage}
                        />
                    )}
                </div>
            );
        }

        // URL í•´ì‹œì—ì„œ ìƒíƒœ íŒŒì‹±
        function parseHash() {
            const hash = window.location.hash.slice(1) || '/';
            const parts = hash.split('/').filter(Boolean);
            
            if (parts.length === 0 || parts[0] === 'home') {
                return { page: 'home', project: null, filter: 'all' };
            }
            if (parts[0] === 'about') {
                return { page: 'about', project: null, filter: 'all' };
            }
            if (parts[0] === 'projects') {
                return { page: 'projects', project: null, filter: parts[1] || 'all' };
            }
            if (parts[0] === 'project' && parts[1]) {
                return { page: 'projectDetail', project: parseInt(parts[1]), filter: 'all' };
            }
            return { page: 'home', project: null, filter: 'all' };
        }

        // ìƒíƒœë¥¼ URL í•´ì‹œë¡œ ë³€í™˜
        function stateToHash(page, project, filter) {
            if (page === 'home') return '#/';
            if (page === 'about') return '#/about';
            if (page === 'projects') return filter !== 'all' ? `#/projects/${filter}` : '#/projects';
            if (page === 'projectDetail' && project) return `#/project/${project}`;
            return '#/';
        }

        // Main App
        function App() {
            // URL í•´ì‹œì—ì„œ ì´ˆê¸° ìƒíƒœ ë¡œë“œ
            const initial = parseHash();
            const [currentPage, setCurrentPage] = useState(initial.page);
            const [selectedProject, setSelectedProject] = useState(initial.project);
            const [filter, setFilter] = useState(initial.filter);

            // í˜„ì¬ í˜ì´ì§€ ref (popstateì—ì„œ í˜ì´ì§€ ë³€ê²½ ê°ì§€ìš©)
            const currentPageRef = useRef(currentPage);
            useEffect(() => { currentPageRef.current = currentPage; }, [currentPage]);

            // ë¸Œë¼ìš°ì € ë’¤ë¡œê°€ê¸°/ì•ìœ¼ë¡œê°€ê¸° ë° í•´ì‹œ ë³€ê²½ ì§€ì›
            useEffect(() => {
                const handleHashChange = () => {
                    // Xë²„íŠ¼ìœ¼ë¡œ ë¼ì´íŠ¸ë°•ìŠ¤ ë‹«ëŠ” ì¤‘ì´ë©´ ë¬´ì‹œ
                    if (_closingLightboxByButton) return;

                    document.body.style.overflow = '';
                    
                    const state = parseHash();
                    const isPageChange = state.page !== currentPageRef.current;
                    
                    setCurrentPage(state.page);
                    setSelectedProject(state.project);
                    setFilter(state.filter);
                    
                    // ì‹¤ì œ í˜ì´ì§€ê°€ ë³€ê²½ëœ ê²½ìš°ì—ë§Œ ìƒë‹¨ ìŠ¤í¬ë¡¤
                    if (isPageChange) {
                        setTimeout(() => {
                            window.scrollTo(0, 0);
                        }, 0);
                    }
                };

                window.addEventListener('hashchange', handleHashChange);
                window.addEventListener('popstate', handleHashChange);

                return () => {
                    window.removeEventListener('hashchange', handleHashChange);
                    window.removeEventListener('popstate', handleHashChange);
                };
            }, []);

            // í˜ì´ì§€ ë³€ê²½ í•¨ìˆ˜ (URL í•´ì‹œ ì—…ë°ì´íŠ¸)
            const navigateTo = (page, project = selectedProject, newFilter = filter) => {
                setCurrentPage(page);
                if (project !== selectedProject) setSelectedProject(project);
                if (newFilter !== filter) setFilter(newFilter);
                
                // URL í•´ì‹œ ì—…ë°ì´íŠ¸
                const newHash = stateToHash(page, project, newFilter);
                window.history.pushState(null, '', newHash);
                
                window.scrollTo({ top: 0, behavior: 'smooth' });
            };

            let content;
            if (currentPage === 'home') {
                content = <Home setCurrentPage={navigateTo} setSelectedProject={setSelectedProject} />;
            } else if (currentPage === 'projects') {
                content = <Projects setCurrentPage={navigateTo} setSelectedProject={setSelectedProject} filter={filter} setFilter={setFilter} />;
            } else if (currentPage === 'projectDetail') {
                content = <ProjectDetail selectedProject={selectedProject} setCurrentPage={navigateTo} />;
            } else if (currentPage === 'about') {
                content = <About />;
            }

            return (
                <>
                    <Navigation currentPage={currentPage} setCurrentPage={navigateTo} setFilter={setFilter} />
                    <main>
                        {content}
                    </main>
                    <Footer />
                </>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
